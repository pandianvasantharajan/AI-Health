services:
  ai-health-service:
    build:
      context: ./ai-health-service
      dockerfile: Dockerfile.dev
    container_name: ai-health-service-dev
    ports:
      - "8000:8000"
    env_file:
      - ./ai-health-service/.env
    volumes:
      - ./ai-health-service:/app  # Enable hot reload for Python code
      - /app/.venv  # Prevent overwriting virtual environment
    environment:
      - PYTHONPATH=/app
      - RELOAD_MODE=true
    command: ["poetry", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - ai-health-network
    restart: unless-stopped

  ai-health-ui:
    build:
      context: ./ai-health-ui
      dockerfile: Dockerfile.dev
    container_name: ai-health-ui-dev
    ports:
      - "3000:3000"
    volumes:
      - ./ai-health-ui/src:/app/src
      - ./ai-health-ui/public:/app/public
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enable polling for file changes
      - FAST_REFRESH=true
      - WDS_SOCKET_PORT=3000
    networks:
      - ai-health-network
    restart: unless-stopped
    depends_on:
      - ai-health-service
    stdin_open: true  # Keep container running
    tty: true

networks:
  ai-health-network:
    driver: bridge
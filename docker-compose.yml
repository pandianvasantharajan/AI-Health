version: '3.8'

services:
  ai-health-service:
    build:
      context: ./ai-health-service
      dockerfile: Dockerfile
    container_name: ai-health-service
    ports:
      - "8000:8000"
    env_file:
      - ./ai-health-service/.env
    volumes:
      - ./ai-health-service:/app
    networks:
      - ai-health-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    restart: unless-stopped
    depends_on: []

  ai-health-ui:
    build:
      context: ./ai-health-ui
      dockerfile: Dockerfile
    container_name: ai-health-ui
    ports:
      - "3000:80"
    networks:
      - ai-health-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 20s
    restart: unless-stopped
    depends_on:
      - ai-health-service

networks:
  ai-health-network:
    driver: bridge

volumes:
  backend_data:
